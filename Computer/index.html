<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="second-row row">
        <button class="key esc">Esc</button>
        <button class="key">F1</button>
        <button class="key">F2</button>
        <button class="key">F3</button>
        <button class="key">F4</button>
        <button class="key">F5</button>
        <button class="key">F6</button>
        <button class="key">F7</button>
        <button class="key">F8</button>
        <button class="key">F9</button>
        <button class="key">F10</button>
        <button class="key">F11</button>
        <button class="key">F12</button>
        <button class="key">Home</button>
        <button class="key">End</button>
        <button class="key">Insert</button>
        <button class="key delete">Delete</button>
      </div>
      <div class="third-row row">
        <button>~`</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>+</button>
        <button class="backspace">Backspace</button>
      </div>
      <div class="fourth-row row">
        <button class="tab">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>{</button>
        <button>}</button>
        <button class="dud">|</button>
      </div>
      <div class="fifth-row row">
        <button class="caps">CapsLock</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>:</button>
        <button>"</button>
        <button class="enter">Enter</button>
      </div>
      <div class="sixth-row row">
        <button class="shift1">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button><</button>
        <button>></button>
        <button>?</button>
        <button class="shift2">Shift</button>
      </div>
      <div class="last row">
        <button>Fn</button>
        <button>Ctrl</button>
        <button>wind</button>
        <button>Alt</button>
        <button class="space">apace</button>
        <button>Alt</button>
        <button>PrtSc</button>
        <button>Ctrl</button>
        <div class="bur raw">
          <div class="raw2">
            <button class="spe">PgUp</button>
            <button class="spe">&uarr;</button>
            <button class="spe">PdDn</button>
          </div>
          <div class="end row">
            <button class="spe">&larr;</button>
            <button class="spe">&darr;</button>
            <button class="spe">&rarr;</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
